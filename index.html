<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://webf.lsanalab.xyz/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status | Llywellyn Labs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Site Status</h1>
            <p id="status-summary">Checking system status...</p>
            <p class="last-updated">Last updated <span id="last-updated">--:--:--</span> | Next update in <span id="countdown">--</span> sec.</p>
        </header>

        <section class="status-cards">
            <h2>Services</h2>
            <div id="monitor-list" class="monitor-list"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
